<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Frame Frenzy!</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div id="score-container">
        <button class="button">Raise left arm for instructions</button>
        <h1>Let's Play Frame Frenzy!</h1>
        <button class="button">Raise right arm to start game</button>
      </div>
      <div class="empty-block"></div>
      <div id="kinect-window">
        <img class="twod" height="700px"/>
      </div>
      <div id="instructions" hidden>
        Once the round starts, you and your friends will have 10 seconds to use your body parts to cover the squares on the screen.
        <br></br>
        If you succeed, you will move to the next round! 
        <br></br>
        If you fail, the game is over.
        <br></br>
        <b>Raise your right hand to begin.</b>
      </div>
      <div id="game" hidden>
        <img class="twod" height="700px"/>
      </div>
    </div>
    <script src="sketch.js"></script>
  </body>
</html>
