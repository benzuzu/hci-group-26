<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Frame Frenzy!</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div id="score-container">
        <button id="instruction-button">Raise left arm for instructions</button>
        <h1>Let's Play Frame Frenzy!</h1>
        <button id="start-button">Raise right arm to start game</button>
      </div>
      <div class="empty-block"></div>
      <div id="kinect-window">
        <img class="twod" height="700px"/>
      </div>
    </div>
    <div class="popup-overlay" id="popup">
      <div class="popup-content">
          <h2>Instructions</h2>
          <p>Include your game instructions here.</p>
          <button onclick="closePopup()">Close</button>
      </div>
    </div>
    <script src="sketch.js"></script>
    <script>
      // Function to open the popup
      function openPopup() {
          document.getElementById("popup").style.display = "flex";
      }
  
      // Function to close the popup
      function closePopup() {
          document.getElementById("popup").style.display = "none";
      }
  
      // Add event listener to instruction button within score container
      document.getElementById("instruction-button").addEventListener("click", function() {
          openPopup();
      });
  </script>
  </body>
</html>
